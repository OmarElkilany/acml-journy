<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-container">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="userCredentials.email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" [(ngModel)]="userCredentials.password" placeholder="Password">
        </mat-form-field>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" mat-button>Login</button>
    </mat-card-actions>
  </mat-card>
