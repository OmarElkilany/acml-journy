<mat-card>
  <mat-card-header>
    <div *ngIf="viewMine">
      <mat-card-title>My Journals</mat-card-title>
      <button mat-raised-button color="primary" (click)="toggleView()" mat-button>
        Search
      </button>
    </div>
    <div *ngIf="!viewMine">
      <mat-card-title *ngIf="!viewMine">Search</mat-card-title>
      <button mat-raised-button color="primary" (click)="toggleView()" mat-button>
        My Journals
      </button>
    </div>
  </mat-card-header>

  <mat-card-content *ngIf="!viewMine">
    <div class="title">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="title" placeholder="Title">
      </mat-form-field>
    </div>

    <div class="title">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="creator" placeholder="Creator">
        </mat-form-field>
      </div>

    <div class="form-inline">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="tag" placeholder="Tag">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addTag(tag); tag = '';" mat-button>
        Add
      </button>
    </div>

    <div class="form-inline">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of tags" [removable]="true" (removed)="removeTag(tag)">
          {{ tag }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="form-inline">
      <button mat-raised-button color="primary" (click)="search(title, creator)" mat-button>
        Search
      </button>
    </div>

  </mat-card-content>
</mat-card>

<mat-paginator
[pageIndex]="page"
[pageSize]="pageLimit"
[pageSizeOptions]="pageSizeOptions"
(page)="search(title, creator)">
</mat-paginator>

<mat-card *ngFor="let journal of journals">
  {{journal.title}}
</mat-card>
